<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World News Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      font-family: "Syne", sans-serif;
    }
    /* Other styles are omitted for brevity */
  </style>
</head>
<body>
  <div id="labels-container"></div>
  <div id="info">Click the markers to show the label</div>
  <div id="credits">Made by <a href="#">Shange Fagan</a></div>

  <button id="toggleButton">Switch to Night</button>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.136.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.136.0/examples/jsm/controls/OrbitControls.js";
    import { CSS2DRenderer } from "https://unpkg.com/three@0.136.0/examples/jsm/renderers/CSS2DRenderer.js";

    const isMobile = window.innerWidth <= 768; // Define isMobile

    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(20, 0.5, 15).setLength(17);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    document.body.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.25;

    const ambientLight = new THREE.AmbientLight(0x808080); 
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Load Textures and Cube Maps
    const textureLoader = new THREE.TextureLoader();
    const cubeTextureLoader = new THREE.CubeTextureLoader();

    let texturesLoaded = 0;
    const totalTextures = 2; // For day and night textures

    const dayTexture = textureLoader.load("//unpkg.com/three-globe/example/img/earth-blue-marble.jpg", onTextureLoaded, undefined, onTextureError);
    const nightTexture = textureLoader.load("//unpkg.com/three-globe/example/img/earth-night.jpg", onTextureLoaded, undefined, onTextureError);

    const dayCubeMap = cubeTextureLoader.load([
      'path_to/px.png', 'path_to/nx.png', 'path_to/py.png', 'path_to/ny.png', 'path_to/pz.png', 'path_to/nz.png'
    ]);
    const nightCubeMap = cubeTextureLoader.load([
      'path_to/px_night.png', 'path_to/nx_night.png', 'path_to/py_night.png', 'path_to/ny_night.png', 'path_to/pz_night.png', 'path_to/nz_night.png'
    ]);

    function onTextureLoaded() {
      texturesLoaded++;
      if (texturesLoaded === totalTextures) {
        animate();
      }
    }

    function onTextureError(error) {
      console.error('Texture failed to load:', error);
    }

    const globeMaterial = new THREE.MeshPhongMaterial({
      map: dayTexture,
      bumpMap: textureLoader.load("//unpkg.com/three-globe/example/img/earth-topology.png"),
      bumpScale: 0.35,
      specularMap: textureLoader.load("//unpkg.com/three-globe/example/img/earth-water.png"),
      specular: 0x111111,
      shininess: 5
    });

    const globeGeometry = new THREE.SphereGeometry(5.1, 32, 32);
    const globe = new THREE.Mesh(globeGeometry, globeMaterial);
    scene.add(globe);

    // Background Cube Map
    scene.background = dayCubeMap;

    // Toggle Day/Night Mode
    let isDay = true;
    document.getElementById('toggleButton').addEventListener('click', () => {
      if (isDay) {
        globe.material.map = nightTexture;
        scene.background = nightCubeMap;
        document.getElementById("toggleButton").textContent = "Switch to Day";
      } else {
        globe.material.map = dayTexture;
        scene.background = dayCubeMap;
        document.getElementById("toggleButton").textContent = "Switch to Night";
      }
      globe.material.needsUpdate = true;
      isDay = !isDay;
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
